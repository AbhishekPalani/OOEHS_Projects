<html>
    <head>
        <title>The Thristy Crow</title>
        <style>
            body{
                text-align: center;
            }
            h1{
                font-size: 52;
                font-family: cursive;
                color:crimson;
            }
            h3{
                font-size: 38;
                font-family: cursive;
                color:green;
            }
            h5{
                font-size: 38;
                font-family: cursive;
                color:purle;
            }
            h4{
                font-size: 32;
                font-family: cursive;
                color:crimson;
            }
            table{
                background-color: white;
            }
            div{
                font-size: 40;
                font-family: cursive;
                color:chocolate;
                text-align: center;
                align-content: center;
                width:300px;
            }
            div.pic{
                color:greenyellow;
                text-align: center;
                align-content: center;
                height:300px;
                width:300px;
                border-style: dotted;
            }
            div.slot{
                color:greenyellow;
                text-align: center;
                align-content: center;
                height:300px;
                width:300px;
                border-style: dotted;
            }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script>
            function reload(){
                document.location.reload();
            }
            function placeMyImage(ev){
                ev.target.parentElement.setAttribute('onclick','');
                for(i=0;i<document.getElementsByClassName('slot').length;i++){
                    if(document.getElementsByClassName('slot')[i].childNodes.length==0){
                        document.getElementsByClassName('slot')[i].innerHTML=ev.target.parentElement.innerHTML;
                        ev.target.parentElement.innerHTML='';
                        break;
                    }
                }
                if(document.getElementsByClassName('slot')[document.getElementsByClassName('slot').length-1].childNodes.length!=0){
                        document.getElementsByClassName('pic')[0].parentElement.parentElement.parentElement.innerHTML='';
                    }
            }
        </script>
    </head>
    <body background="https://www.itl.cat/pngfile/big/15-151454_wallpaper-esprit-kids-stars-colourful-35694-2-illustration.jpg">
        <center>
            <H1>The Thristy Crow</H1>
            <H3>Story Sequencing Activity</H3>
            <H5>Choose the pictures in correct order.</H5>
            <table>
                <tr>
                    <td><div class = 'label'>1</div></td>
                    <td><div class = 'label'>2</B></div></td>
                    <td><div class = 'label'><B>3</B></div></td>
                    
                </tr>
                <tr>
                    <td><div class = 'slot' id = "Slot1"></div></td>
                    <td><div class = 'slot' id = "Slot2"></div></td>
                    <td><div class = 'slot' id = "Slot3"></div></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><div class = 'pic' onclick="placeMyImage(event)"><img class = "image1" width = 300 height =300 src = "https://lh3.googleusercontent.com/u/0/d/1KbT7gR7CfiCWpcnuhgoOE0EWgur3fxcr"></div></td>
                    <td><div class = 'pic' onclick="placeMyImage(event)"><img class = "image2" width = 300 height =300 src = "https://lh3.googleusercontent.com/u/0/d/1BWb6UFg-knYZ8zt-rRHu9xgbb8BziQmN"></div></td>
                    <td><div class = 'pic' onclick="placeMyImage(event)"><img class = "image3" width = 300 height =300 src = "https://lh3.googleusercontent.com/u/0/d/1iQr3P9h3yan6yCUZibgN8cMMZ0RqaASA"></div></td>
                    
                </tr>
            </table>
            <br>
            <h3>Good Try!!</h3>
             <h4>Did you go wrong?..then try again</h4>
            <img src="https://cdn.pixabay.com/photo/2016/03/31/18/42/icons-1294569__340.png" onclick = "reload()" height = 80>
        </center>
    </body>
</html>
